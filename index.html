<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  Redirecting...
  <script>
    // パスからユーザー名を取得
    const path = window.location.pathname; // 例: /@USERNAME
    const username = path.replace(/^\/@/, ""); // @を除去

    if(username) {
      // YouTubeチャンネルにリダイレクト
      window.location.href = `https://www.youtube.com/@${username}`;
    } else {
      document.body.innerText = "No username provided";
    }
  </script>
</body>
</html>
